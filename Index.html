<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="titulo">Calculadora 3000 - Bienvenido</h1>
<div class="calculadora">
  <div id="entrada">0</div>
  <button id="limpiar">C</button>
  <button class="operador" id="porcentaje">%</button>
  <button class="operador" id="dividir">/</button>
  <button class="operador" id="multiplicar">*</button>
  <button id="siete">7</button>
  <button id="ocho">8</button>
  <button id="nueve">9</button>
  <button class="operador" id="restar">-</button>
  <button id="cuatro">4</button>
  <button id="cinco">5</button>
  <button id="seis">6</button>
  <button class="operador" id="sumar">+</button>
  <button id="uno">1</button>
  <button id="dos">2</button>
  <button id="tres">3</button>
  <button id="cero">0</button>
  <button id="decimal">.</button>
  <button id="calcular">=</button>
</div>
<div id="resultado">Ãšltimo Resultado: 0</div>
<button id="alternarModoOscuro">Modo Oscuro</button>

<script src="Index.js"></script>
</body>
</html>
